{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="2.html">
        <fieldset>

          <legend>
            <h1 class="heading-xlarge">What will help you standup?</h1>
          </legend>

          <div class="multiple-choice">
            <input id="option1" name="options" type="checkbox" value="service-1">
            <label for="option1">Service 1</label>
          </div>

          <div class="multiple-choice">
            <input id="option2" name="options" type="checkbox" value="service-2">
            <label for="option2">Service 2</label>
          </div>

          <div class="multiple-choice">
            <input id="option3" name="options" type="checkbox" value="service-3">
            <label for="option3">Service 3</label>
          </div>
        </fieldset>

        <input class="button" type="submit" value="Save">
      </form>

    </div>
  </div>
</main>

{% endblock %}
